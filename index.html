<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forca</title>
</head>
<body>
    <div class="conteiner">
        <div class="conteiner-2">
            <div class="vitoria">
                <h1>Você venceu,
                    Parabéns!!!
                </h1>
            </div>
            <div class="derrota">
                <h1>Você perdeu,
                    =(
                </h1>
            </div>
            <button class="botao-reload" onclick="reset()">restart<img class="imagem-reload" src="img/reload.png" alt="imagem reload"></button>
        </div>

        <div class="forca">
            <div class="imagens">
                <img class="imagens-forca" id="forca" src="img/forca.png" alt="">
                <div class="conteiner-dica">
                    <p class="dica">#</p>
                </div>
                <img style="display: none;" class="imagens-forca boneco" id="forca" src="img/cabeca.png" alt="">
                <img style="display: none;" class="imagens-forca boneco" id="forca" src="img/corpo.png" alt="">
                <img style="display: none;" class="imagens-forca boneco" id="forca" src="img/perna-direito.png" alt="">
                <img style="display: none;" class="imagens-forca boneco" id="forca" src="img/perna-esquerdo.png" alt="">
                <img style="display: none;" class="imagens-forca boneco" id="forca" src="img/braco-direito.png" alt="">
                <img style="display: none;" class="imagens-forca boneco" id="forca" src="img/braco-esquerdo.png" alt="">
                <img style="display: none;" class="imagens-forca boneco" id="forca" src="img/olhos.png" alt="">
                <img style="display: none;" class="imagens-forca boneco" id="forca" src="img/cabelo.png" alt="">
            </div>
            <div class="conteiner-palavra">
                <div class="palavra"></div>
            </div>
        </div>
        <div class="teclado">
            <div class="primeira-linha">
                <button onclick="temLetra('Q')">Q</button>
                <button onclick="temLetra('W')">W</button>
                <button onclick="temLetra('E')">E</button>
                <button onclick="temLetra('R')">R</button>
                <button onclick="temLetra('T')">T</button>
                <button onclick="temLetra('Y')">Y</button>
                <button onclick="temLetra('U')">U</button>
                <button onclick="temLetra('I')">I</button>
                <button onclick="temLetra('O')">O</button>
                <button onclick="temLetra('P')">P</button>
            </div>
            <div class="segunda-linha">
                <button onclick="temLetra('A')">A</button>
                <button onclick="temLetra('S')">S</button>
                <button onclick="temLetra('D')">D</button>
                <button onclick="temLetra('F')">F</button>
                <button onclick="temLetra('G')">G</button>
                <button onclick="temLetra('H')">H</button>
                <button onclick="temLetra('J')">J</button>
                <button onclick="temLetra('K')">K</button>
                <button onclick="temLetra('L')">L</button>
            </div>
            <div class="terceira-linha">
                <button onclick="temLetra('Z')">Z</button>
                <button onclick="temLetra('X')">X</button>
                <button onclick="temLetra('C')">C</button>
                <button onclick="temLetra('V')">V</button>
                <button onclick="temLetra('B')">B</button>
                <button onclick="temLetra('N')">N</button>
                <button onclick="temLetra('M')">M</button>
            </div>
            <div class="quarta-linha">
                <button class="botao-quarta-linha" onclick="temLetra('-')">-</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
